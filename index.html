<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisanal Vodka Logo</title>
    <style>
        .logo {
            text-transform: uppercase;
            font-family: monospace;
            text-align: center;
            font-weight: 100;
            font-size: 40px;
            letter-spacing: 20px;
            text-decoration: underline wavy plum;
            position: relative;
            color: plum;
        }
        
        .underline {
            position: absolute;
            bottom: -5px; /* Adjust this value for the desired underline position */
            left: 0;
            width: 100%;
            height: 5px;
            background-color: plum;
            transform:  underline wavy plum;
        }
    </style>
</head>
<body>
    <div class="logo">ARTISANAL VODKA</div>
    <div class="underline"></div>
</body>
</html>
